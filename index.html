<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="prod-card">
        <div class="container">
          <div class="prod-card__img">
            <img src="img/image-product-desktop.jpg" alt="Perfume photo" />
          </div>
          <div class="prod-card__info">
            <p class="txt type">perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="txt">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <div class="price-big">$149.99</div>
              <div class="price-small">$169.99</div>
            </div>
            <div class="cart">
              <img src="img/icon-cart.svg" alt="Cart icon" />
              Add to Cart
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
